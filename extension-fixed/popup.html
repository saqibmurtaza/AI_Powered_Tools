<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CardContext</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f9fafb;
      color: #111;
      margin: 0;
      padding: 12px;
      width: 320px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }
    #cards {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9em;
      line-height: 1.4;
    }
    .empty {
      color: #999;
      font-style: italic;
    }
    button {
      margin-top: 10px;
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>CardContext</h1>
  <div id="cards" class="empty">Loading cards...</div>
  <button id="clearBtn">Clear All</button>

  <script src="popup.js"></script>
</body>
</html>
